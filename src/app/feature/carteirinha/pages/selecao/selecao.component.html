<a routerLink="/" id="back">
    <img src="assets/back.png" style="width: 20px; height: inherit; margin-top: 30px; margin-left: 10%;">
  </a>
<div class="center">
    <div class="content">
        <div class="card mt-5">
            <h3 align="center" class="mb-4">Selecione um animal, para ver sua carteirinha:</h3>
            <a *ngFor="let card of cards$" class="btn" routerLink="/carteirinha/{{card.id}}"><h5>{{card.animalName}}</h5></a>
        </div>
        <div class="filterArea" align="center">
            <button id="cardAddBtn" class="btn shadow" (click)="openAddCardModal()"><b>Adicionar Carteirinha</b></button>
          </div>
    </div>
</div>

<div class="modal" tabindex="-1" id="addCard">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Adicionar nova carteirinha</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
                <div class="col">
                    <div class="block">
                        <label id="lbl" for="name"><b>Nome do animal</b></label>
                        <input type="name" class="form-control shadow-sm mb-4" id="name" placeholder="Nome do animal">
                    </div>    
                </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="closeAddCardModal()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
